<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Sidebar</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <link rel="stylesheet" href="mini.css">
</head>
<body>

<div class="main_box">

  <!-- Hidden Checkbox -->
  <input type="checkbox" id="check">

  <!-- Open Button -->
  <div class="btn_one">
    <label for="check">
      <i class="fa-solid fa-bars"></i>
    </label>
  </div>

  <!-- Sidebar -->
  <div class="sidebar_menu">

    <div class="logo">
      <a href="#">vk editz</a>
    </div>

    <!-- Close Button -->
    <div class="btn_two">
      <label for="check">
        <i class="fa-solid fa-xmark"></i>
      </label>
    </div>

    <div class="menu">
      <ul>
        <li><i class="fa-solid fa-camera"></i><a href="#">Gallery</a></li>
        <li><i class="fa-solid fa-film"></i><a href="#">Projects</a></li>
        <li><i class="fa-solid fa-photo-film"></i><a href="#">Portfolio</a></li>
        <li><i class="fa-solid fa-calendar-days"></i><a href="#">Events</a></li>
        <li><i class="fa-solid fa-store"></i><a href="#">Store</a></li>
        <li><i class="fa-solid fa-phone"></i><a href="#">Contact</a></li>
        <li><i class="fa-regular fa-comments"></i><a href="#">Feedback</a></li>
      </ul>
    </div>

    <div class="social_media">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
    </div>

  </div>

</div>

</body>
</html>
